      <!-- Unnamed (Text Field) -->
      <div id="u916" class="ax_default text_field">
        <input id="u916_input" type="text" value="{{Global/Lusofonia|data=Fevereiro de 2018}} {{ver desambig|o filme|An Education}} [[Ficheiro:World literacy map UNHD 2007 2008.png|thumb|400px|Alfabetização ao redor do mundo em 2007]]&nbsp; '''Educação''' engloba os processos de ''[[Ensino|ensinar]]'' e ''[[Aprendizagem|aprender]]''.&nbsp; No centro de um sistema educativo deve situar-se o [[ser humano]] a educar, num horizonte de [[plenitude]]. A tarefa educativa consiste, na verdade, na capacidade de identificar e de acompanhar esta presente inquietação do homem, mantendo vivo o amor pelo [[sabedoria|saber]], despertando o [[Coração (símbolo)|coração]] e pondo em marcha a sua [[razão]] e a sua [[liberdade]]&lt;ref&gt;[http://observador.pt/opiniao/uma-revolucao-na-educacao-ou-uma-educacao-como-empresa-de-desumanizacao-do-homem/ Ministério da Educação. Uma “revolução na educação” ou uma educação como “empresa de desumanização do homem”?, por Maria de Sousa Pereira Coutinho, Observador, 10 de Maio de 2017]&lt;/ref&gt;, tal liberdade construída pelos tijolos da autonomia do indivíduo&lt;ref&gt;Pedagogia da Autonomia - ISBN 978-85-7753-226&lt;/ref&gt;.&nbsp; É um fenômeno observado em qualquer [[sociedade]] e nos grupos constitutivos dessas, responsável pela sua manutenção, perpetuação, transformação e evolução da sociedade a partir da instrução ou condução de conhecimentos, disciplinamentos (educar a ação), doutrinação, às gerações que se seguem, dos modos culturais de ser, estar e agir necessários à convivência e ao ajustamento de um membro no seu grupo ou sociedade. Ou seja, é um processo de [[socialização]] que visa uma melhor integração do [[indivíduo]] na sociedade ou no seu próprio grupo.&nbsp; Enquanto processo de sociabilização, a educação é exercida nos diversos espaços de convívio social, seja para a adequação do [[indivíduo]] à sociedade, do indivíduo ao grupo ou dos grupos à sociedade. Nesse sentido, educação coincide com os conceitos de socialização e [[endoculturação]], mas não se resume a estes. A prática educativa formal — que ocorre nos espaços escolarizados, que sejam da Educação Infantil à Pós Graduação — dá-se de forma intencional e com objetivos determinados, como no caso das [[escolas]]. No caso específico da educação formal exercida na escola, pode ser definida como [[Educação Escolar]].&nbsp; De acordo com a UNESCO&lt;ref&gt;{{citar web|URL = http://www.unesco.org/pt/confinteavi/background/|título = UNESCO - Educação de Adultos e Educação Não-Formal|publicado = UNESCO}}&lt;/ref&gt; a educação também é exercida para além do ambiente formal das escolas e adentra em outras perspectivas caracterizadas como: [[educação não formal]] e [[educação informal]]. Segundo a organização, a partir das Conferências Internacionais de Educação de Adultos - CONFINTEA &lt;ref&gt;{{citar web|URL = http://www.unesco.org/pt/confinteavi/|título = CONFINTEA|publicado = UNESCO}}&lt;/ref&gt; compreende-se por educação não formal todo processo de ensino e aprendizagem ocorrido a partir de uma intencionalidade educativa mas sem a obtenção de graus ou títulos, sendo comum em organizações sociais com vistas a participação democrática. E educação informal como aquela ocorrida nos processos quotidianos sociais, tais como com a família, no trabalho, nos círculos sociais e afetivos."/>
      </div>
